kind: MLApp
metadata:
  name: styles-transfer-v2
  labels:
    test: test
spec:
  package_manager: pip2
  packages:
    - names:
      - pillow
      - scipy
      manager: pip2
  tasks:
 - name: prepare-data
    resources:
    - name: upload
      replicas: 1
      restartPolicy: Never
      maxRestartCount: 1
      allowFail: true
      images:
        cpu: busybox
      command: wget http://www.vlfeat.org/matconvnet/models/beta16/imagenet-vgg-verydeep-19.mat;rm -rf train2014.zip;wget http://msvocds.blob.core.windows.net/coco2014/train2014.zip; unzip train2014.zip;rm -rf train2014.zip;echo 'DONE'
      workdir: "$DATA_DIR"
      volumes:
      - name: data
  - name: train
    resources:
    - name: worker
      replicas: 1
      restartPolicy: Never
      maxRestartCount: 0
      allowFail: true
      images:
        gpu: tensorflow/tensorflow:1.2.0-gpu
        cpu: tensorflow/tensorflow:1.2.0
      command: echo $TRAINING_DIR; echo $DATA_DIR; python
      args: style.py --job_name=worker --style=style/udnie.jpg --train_dir=$TRAINING_DIR/$BUILD_ID --test=content/chicago.jpg  --content-weight=1.5e1  --batch-size=10 --train-path=$DATA_DIR/train2014/*.jpg --vgg-path=$DATA_DIR/imagenet-vgg-verydeep-19.mat --epochs=3 --style-weight=200 --limit_train=2000 --task_index=$REPLICA_INDEX --ps_hosts=$PS_NODES --worker_hosts=$WORKER_NODES
      workdir: "$SRC_DIR"
      resources:
        accelerators:
          gpu: 1
          dedicated_gpu: true
        requests:
          cpu: 100m
          memory: 1Gi
        limits:
          cpu: 1000m
          memory: 4Gi
      port: 2222
      volumes:
      - name: lib
      - name: training
      - name: src
      - name: data
    - name: ps
      replicas: 1
      restartPolicy: Never
      maxRestartCount: 0
      images:
        gpu: tensorflow/tensorflow:1.2.0-gpu
        cpu: tensorflow/tensorflow:1.2.0
      command: echo $TRAINING_DIR; echo $DATA_DIR; python
      args: style.py --job_name=ps --task_index=$REPLICA_INDEX --ps_hosts=$PS_NODES --worker_hosts=$WORKER_NODES
      workdir: "$SRC_DIR"
      port: 2222
      volumes:
      - name: lib
      - name: src
  uix:
  - name: jupyter
    displayName: Jupyter
    images:
      gpu: "kuberlab/mlboard-jupyter-gpu:latest"
      cpu: "kuberlab/mlboard-jupyter:latest"
    resources:
      requests:
        cpu: 100m
        memory: 125Mi
      limits:
        cpu: 1000m
        memory: 1Gi
    ports:
    - port: 8888
      targetPort: 8888
      protocol: TCP
      name: http
    volumes:
    - name: lib
      mountPath: /notebooks/lib
    - name: src
      mountPath: /notebooks/src
    - name: training
      mountPath: /notebooks/training
    - name: data
      mountPath: /notebooks/data
  - name: tensorboard
    displayName: Tensorboard
    command: "tensorboard"
    args: "--logdir=$TRAINING_DIR"
    images:
      cpu: "lsheiba/tensorflow-ls-devel"
    ports:
    - port: 6006
      targetPort: 6006
      protocol: TCP
      name: http
    volumes:
    - name: training
  serving:
  - name: serving
    displayName: TF Serving
    images:
      gpu: "kuberlab/tensorflow-serving:latest-gpu"
      cpu: "kuberlab/tensorflow-serving:latest"
    command: tensorflow_model_server
    args: "--port=9000 --model_name=$TASK_NAME --model_base_path=$TRAINING_DIR/$BUILD_ID"
    resources:
      accelerators:
        gpu: 1
        dedicated_gpu: true
      requests:
        cpu: 100m
        memory: 125Mi
      limits:
        cpu: 1000m
        memory: 1Gi
    ports:
    - port: 9000
      targetPort: 9000
      protocol: TCP
      name: http
    volumes:
    - name: training
      mountPath: /training
  volumes:
  - isLibDir: false
    isTrainLogDir: true
    mountPath: /training
    name: training
    clusterStorage: {{ .storage }}
    subPath: training
  - gitRepo:
      repository: https://github.com/kuberlab-catalog/styles-transfer-v2
    isLibDir: false
    isTrainLogDir: false
    mountPath: /src
    name: src
    subPath: "/styles-transfer-v2/src"
  - isLibDir: true
    isTrainLogDir: false
    mountPath: /workspace/lib
    name: lib
    clusterStorage: {{ .storage }}
    subPath: lib
  - isLibDir: false
    isTrainLogDir: false
    mountPath: /data
    name: data
    clusterStorage: {{ .storage }}
    subPath: /data/styles-transfer
